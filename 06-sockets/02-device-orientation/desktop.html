<head>
  <style>
    .phone {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 250px;
      height: 500px;
      background-color: #00B7FF;
      margin: -250px 0 0 -125px;
      transition: transform 0.1s;
    }
  </style>
</head>
<body>
<div class="phone"></div>
</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js"></script>
<script>
  const socket = io('http://192.168.1.105:8080');
  const phone = document.querySelector('.phone');
  socket.on('orientationChange', function (data) {
    phone.style.transform = 'rotate(' + (Math.round(data.beta) + 90) + 'deg)';
  });
</script>
